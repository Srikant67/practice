<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="card-wrapper">
        <div class="pfp"><img src="https://images4.alphacoders.com/118/1187146.jpg" alt=""></div>
        <div class="username">D. Srikant</div>
        <div class="course">MCA 1st year</div>
        <div class="bottom-group flex flex-row">
            <button onclick="openModal()" class="btn-share btn-card">
                <i class="fa-solid fa-share">Share my profile</i>
            </button>
            <button class="btn-follow btn-card">
                <i class="fa-solid fa-follow">Follow me</i>
            </button>
        </div>
    </div>
    
    <div class="modal">
        <div class="modal-header">
            <h1>Share my profile</h1>
            <div><i onclick="closeModal()" class="fa-solid fa-xmark close"></i></div>
        </div>
        <h3>Share this via</h3>
        <div class="links">
            <a href="#" class="icon" id="facebook"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon" id="twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="icon" id="instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="icon" id="whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#" class="icon" id="telegram"><i class="fa-brands fa-telegram"></i></a>
        </div>
    </div>

    <div class="overlay" onclick="close()"></div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
